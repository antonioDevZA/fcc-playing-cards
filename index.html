<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1.0">
	 <meta property="og:title" content="freeCodeCamp Project">
	 <meta property="og:description" content="Learning HTML and CSS fudnamentals">
	 <meta property="og:type" content="website">
	 <meta property="og:url" content="https://example.com">
	 <meta property="og:image" content="https://example.com/image.png">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  </head>
  <body>
	<header>
	</header>
	<main id="playing-cards">
		<div class="card">
			<div class="left">
				<div>A</div>
				<div>♠</div>
			</div>
			<div class="middle">
				<div>♠</div>
			</div>
			<div class="right flipped">
				<div>♠</div>
				<div>A</div>
			</div>
		</div>
		<div class="card red">
			<div class="left">
				<div>3</div>
				<div>♥</div>
			</div>
			<div class="middle">
				<div>♥</div>
				<div>♥</div>
				<div class="flipped">♥</div>
			</div>
			<div class="right flipped">
				<div>♥</div>
				<div>3</div>
			</div>
		</div>
		<div class="card">
			<div class="left">
				<div>10</div>
				<div>♣</div>
			</div>
			<div class="middle">
				<div class="middle-top-section">
					<div class="icon">♣</div>
					<div class="icon">♣</div>
					<div class="icon">♣</div>
				</div>
                <div class="middle-top-bottom-section">
                    <div class="icon">♣</div>
                    <div class="icon" style="color: white;">♣</div>
					<div class="icon">♣</div>
                </div>
				
                <div class="middle-space-section">
                    <div class="icon" style="color: white;">♣</div>
                </div>
                
                <div class="middle-bottom-top-section">
                    <div class="flipped icon">♣</div>
                    <div class="flipped icon" style="color: white;">♣</div>
					<div class="flipped icon">♣</div>
                </div>
				<div class="middle-bottom-section">
					<div class="flipped icon">♣</div>
					<div class="flipped icon">♣</div>
					<div class="flipped icon">♣</div>
				</div>
			</div>
			<div class="right flipped">
				<div>♣</div>
				<div>10</div>
			</div> 
		</div>
        <div class="card red">
			<div class="left">
				<div>7</div>
				<div>♦</div>
			</div>
            <div class="middle">
                <div class="middle-top-section">
				    <div class="icon">♦</div>
				    <div class="icon">♦</div>
                    <div class="icon">♦</div>
                </div>
                <div class="middle-space-section">
				    <div class="icon">♦</div>
			     </div>
                <div class="middle-bottom-section">
				    <div class="flipped icon">♦</div>
				    <div class="flipped icon">♦</div>
                    <div class="flipped icon">♦</div>
			    </div>
            </div>
			<div class="right flipped">
				<div>♦</div>
				<div>7</div>
			</div>
		</div>
	</main>

  <script src="index.js"></script>	
  </body>
</html>
